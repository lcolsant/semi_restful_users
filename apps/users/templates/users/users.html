<html>
<head>
  <title>Semi-Restful Users</title>
  {%load static%}
  <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
</head>
<body>
  <h1>Users Database</h1>
  <table>
    <tr>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Email:</th>
        <th>Show:</th>
        <th>Edit:</th>
        <th>Delete:</th>
    </tr>

    {% for user in all_users %}

    <tr>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>
          <form action="/users/{{user.id}}/show" method="GET">
            {% csrf_token %}
          <input id="submit" type="submit" name="show" value="show">
          </form>
         </td>
        <td>
            <form action="/users/{{user.id}}/edit" method="GET">
            {% csrf_token %}
            <input id="submit" type="submit" name="edit" value="edit">
            </form>
        </td>
        <td>
            <form action="/users/{{user.id}}/delete" method="GET">
            {% csrf_token %}
            <input id="submit" type="submit" name="delete" value="delete">
            </form>
        </td>
    </tr>
    
    {% endfor %}
    
  </table>
  <a href="/users/new">Add a new user</a>

</body>
</html>
